<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Create Account</title>
</head>
<body>
    <div class="createPopup">
        <form method="post" action="/createAccount">
            <label for="bankName">Bank Name:</label>
            <input type="text" id="bankName" name="bankName" value="" required><br>

            <label for="accountNumber">Account Number:</label>
            <input type="text" id="accountNumber" name="accountNumber" value="" required><br>

            <label for="isoCode">ISO Code:</label>
            <input type="text" id="isoCode" name="isoCode" value="" required><br>

            <label for="countryOrigin">Country Origin:</label>
            <input type="text" id="countryOrigin" name="countryOrigin" value="" required><br>

            <label for="signCharacter">Sign Character:</label>
            <input type="text" id="signCharacter" name="signCharacter" value="" required><br>

            <label for="accountName">Account Name:</label>
            <input type="text" id="accountName" name="accountName" value="" required><br>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
