<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Create Account</title>
</head>
<body>
    <div class="createPopup">
        <div>
            <label for="accountNumber">Account Number:</label>
            <input type="text" id="accountNumber" name="accountNumber" value="" required><br>

            <label for="accountName">Account Name:</label>
            <input type="text" id="accountName" name="accountName" value="Default name" required><br>


            <label>Bank Name:</label>
            <div class="main_currency">
                <input type="radio" id="bank1" name="bankName" value="Ameria Bank" required>
                <label for="bank1">Ameria Bank</label>

                <input type="radio" id="bank2" name="bankName" value="Artsakh Bank" required>
                <label for="bank2">Artsakh Bank</label>

                <input type="radio" id="bank3" name="bankName" value="InecoBank" required>
                <label for="bank3">InecoBank</label>
            </div>

            <label>Currency:</label>
            <div class="main_currency">
                <input type="radio" id="currencyUSD" name="currency" value="USD" required>
                <label for="currencyUSD">USD ($)</label>
                
                <input type="radio" id="currencyEUR" name="currency" value="EUR" required>
                <label for="currencyEUR">EUR (€)</label>
                
                <input type="radio" id="currencyGBP" name="currency" value="AMD" required>
                <label for="currencyGBP">AMD (֏)</label>
            </div>

            <button class="button">Submit</button>
        </div>
    </div>

    <div id="successModal" class="modal">
        <p>Account insert successfully!</p>
    </div>

    <script src="./script.js"></script>
</body>
</html>
